<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slapperizer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="topper">
          <h1 id="">Raid Boss Morty</h1>
          <span>Health:<span id="health">100</span></span>
          <span>Times Hit:<span id="hit-counter">--</span></span>
        </div>
      </div>
      <h2></h2>
    </div>
    <div class="col-12">
      <div class="hidden" id="restart">

      </div>
      <button class="hidden btn-danger" id="replay" onclick="replay()">Play again</button>
    </div>
    <div class="col-12">
      <img src="https://media.entertainmentearth.com/assets/images/97a7ac2ee1164819ac2ebd84ad031c3flg.jpg" alt="morty"
        class="boss">
      <button class="btn-primary" onclick="hit('slap')">Slap</button>
      <button class="btn-primary" onclick="hit('kick')">Kick</button>

      <button class="btn-primary" onclick="hit('punch')">Punch</button>
    </div>
    <div class="col-12">
      <div id="items">
        <img
          src="https://vignette.wikia.nocookie.net/rickandmorty/images/4/45/Defense_Mega_Seed.png/revision/latest?cb=20160909051247"
          alt="Mega Seed" id="item1" onclick="giveItem('mSeed')" class="pic">
        <img
          src="https://images.discordapp.net/avatars/301887723583569922/06e5fcaa65f33e5ffe29ff8eea85a5e5.png?size=512"
          alt="Portal gun" id="item2" onclick="giveItem('pGun')" class="pic">
        <img
          src="https://vignette.wikia.nocookie.net/rickandmorty/images/f/f7/Mr._Meeseeks_Box.png/revision/latest?cb=20160909153718"
          alt="meeseeks box" id="item3" onclick="giveItem('mBox')" class="pic">
      </div>
    </div>
  </div>


  <script src="game.js"></script>
</body>

</html>
